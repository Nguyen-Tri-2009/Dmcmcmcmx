<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang với Nền Ảnh</title>
    <style>
        body {
            /* Đặt ảnh nền */
            background-image: url('path/to/your-image.jpg');
            
            /* Đảm bảo ảnh nền phủ toàn bộ màn hình */
            background-size: cover;
            
            /* Đảm bảo ảnh nền không bị lặp lại */
            background-repeat: no-repeat;
            
            /* Đảm bảo ảnh nền căn giữa màn hình */
            background-position: center;
            
            /* Thiết lập màu nền fallback (nếu ảnh không tải được) */
            background-color: #f0f0f0;
        }
        .container {
            font-size: 24px;
            font-weight: bold;
            animation: rainbowText 3s infinite;
        }

        @keyframes rainbowText {
            0% { color: Black; }
            14% { color: Lime; }
            28% { color: Black; }
            42% { color: Lime; }
            57% { color: Black; }
            71% { color: Lime; }
            85% { color: Black; }
            100% { color: Lime; }
        }
        .one {
            font-size: 24px;
            font-weight: bold;
            animation: rainbowText 3s infinite;
        }

        @keyframes rainbowText {
            0% { color: Cyan; }
            14% { color: Lime; }
            28% { color: Cyan; }
            42% { color: Lime; }
            57% { color: Cyan; }
            71% { color: Lime; }
            85% { color: Cyan; }
            100% { color: Lime; }
        }
    </style>
</head>
<body>
     <div class="container">
      ✴️ 𝐁ố 𝐔ớ𝐜 𝐓𝐡𝐮𝐚 🖥️
      ✴️ 𝐀𝐓𝐈𝐁𝐀𝐍𝐃 𝟏𝟎𝟎% 🕴️
      ✴️ 𝟐𝟓𝟎𝐊 => 𝟑𝐎𝐁 👽
      </div>
      <div class="one">
      ✴️ 𝐙𝐀𝐋𝐎 : ０３４３９５０２０６ 💮
      </div>
</body>
</html>
